<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-set</title>
  </head>
  <body>
    <div id="drumset-container">
      <img src="image/Design 6.png" alt="A whole drumset" />
      <div class="drum-pad" id="clap" style="top: 250px; left: 800px">
        clap (q)
      </div>
      <div class="drum-pad" id="hihat" style="top: 190px; left: 125px">
        hihat (w)
      </div>
      <div class="drum-pad" id="kick" style="top: 600px; left: 450px">
        kick (e)
      </div>
      <div class="drum-pad" id="openhat" style="top: 300px; left: 70px">
        openhat (r)
      </div>
      <div class="drum-pad" id="ride" style="top: 80px; left: 680px">
        ride (u)
      </div>
      <div class="drum-pad" id="snare" style="top: 250px; left: 560px">
        snare (i)
      </div>
      <div class="drum-pad" id="tink" style="top: 80px; left: 220px">
        tink (o)
      </div>
      <div class="drum-pad" id="tom" style="top: 430px; left: 720px">
        tom (p)
      </div>
    </div>
  </body>
</html>
